plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.compose'
    id 'org.jetbrains.kotlin.plugin.serialization'
    id 'com.google.devtools.ksp'
    id 'com.google.dagger.hilt.android'
}

// Load keystore properties
def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace 'com.djtaylor.wordjourney'
    compileSdk 35

    defaultConfig {
        applicationId "com.djtaylor.wordjourney"
        minSdk 29
        targetSdk 35
        versionCode 14
        versionName "2.3.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }

        // Allow loading words.json from assets
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    signingConfigs {
        release {
            storeFile file("${rootProject.projectDir}/${keystoreProperties['storeFile']}")
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            // Use the same signing key as release so debug↔release installs
            // never require uninstall — seamless in-place updates always work.
            signingConfig signingConfigs.release
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        compose true
        buildConfig true
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    lint {
        disable "NullSafeMutableLiveData"
        abortOnError false
        checkReleaseBuilds false
    }

    packaging {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    // ── Compose ─────────────────────────────────────────────────────────────
    def composeBom = platform('androidx.compose:compose-bom:2025.01.00')
    implementation composeBom
    androidTestImplementation composeBom

    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    implementation 'androidx.compose.material:material-icons-extended'
    implementation 'androidx.compose.animation:animation'
    implementation 'androidx.compose.foundation:foundation'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'

    // ── Activity & Lifecycle ─────────────────────────────────────────────────
    implementation 'androidx.activity:activity-compose:1.10.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.9.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.9.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-compose:2.9.0'
    implementation 'androidx.core:core-ktx:1.16.0'

    // ── Navigation ───────────────────────────────────────────────────────────
    implementation 'androidx.navigation:navigation-compose:2.9.0'

    // ── Hilt ─────────────────────────────────────────────────────────────────
    implementation 'com.google.dagger:hilt-android:2.54'
    ksp 'com.google.dagger:hilt-compiler:2.54'
    implementation 'androidx.hilt:hilt-navigation-compose:1.2.0'
    implementation 'androidx.hilt:hilt-work:1.2.0'
    ksp 'androidx.hilt:hilt-compiler:1.2.0'

    // ── Room ─────────────────────────────────────────────────────────────────
    implementation 'androidx.room:room-runtime:2.7.1'
    implementation 'androidx.room:room-ktx:2.7.1'
    ksp 'androidx.room:room-compiler:2.7.1'

    // ── DataStore ────────────────────────────────────────────────────────────
    implementation 'androidx.datastore:datastore-preferences:1.1.2'

    // ── WorkManager ──────────────────────────────────────────────────────────
    implementation 'androidx.work:work-runtime-ktx:2.10.0'

    // ── Coroutines ───────────────────────────────────────────────────────────
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.10.1'

    // ── Serialization ────────────────────────────────────────────────────────
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.8.0'

    // ── Google Play Games (cloud saves) ─────────────────────────────────────
    implementation 'com.google.android.gms:play-services-games-v2:20.1.2'

    // ── Google Play Billing (stubbed) ────────────────────────────────────────
    implementation 'com.android.billingclient:billing-ktx:7.1.1'

    // ── Splash screen ────────────────────────────────────────────────────────
    implementation 'androidx.core:core-splashscreen:1.0.1'

    // ── Testing ──────────────────────────────────────────────────────────────
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.10.1'
    testImplementation 'io.mockk:mockk:1.13.16'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
}
